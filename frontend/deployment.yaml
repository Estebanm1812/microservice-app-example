apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: distribuidos
  labels:
   app: microservices-example
spec:
  replicas: 2
  selector:
    matchLabels:
         app: microservices-example
         type: frontend
  template:
    metadata:
      labels:
        app: microservices-example
        type: frontend
    spec:
     containers:
     - name: frontend
       image: estebanm1812/frontend:latest
       ports:
        - containerPort: 8080
