apiVersion: apps/v1
kind: Deployment
metadata:
  name: todos-api
  namespace: distribuidos
  labels:
   app: microservices-example
spec:
  replicas: 2
  selector:
    matchLabels:
         app: microservices-example
         type: todos-api
  template:
    metadata:
      labels:
        app: microservices-example
        type: todos-api
    spec:
     containers:
     - name: todos-api
       image: estebanm1812/todos-api:latest
       ports:
        - containerPort: 8082
